<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - E-commerce Site</title>
    <link rel="stylesheet" href="css/shop.css">
    <link rel="stylesheet" href="css/cart.css">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <h1 class="logo">ShopSite</h1>
            <nav class="main-nav">
                <a href="index.html" class="nav-link active">Home</a>
                <a href="products.html" class="nav-link">Products</a>
                <a href="cart.html" class="nav-link">Cart</a>
            </nav>
            <div class="cart-icon">
                <span class="cart-count">0</span>
            </div>
        </div>
    </header>
    
    <main class="main-content">
        <section class="hero-banner">
            <h2 class="hero-title">Shop the Latest Products</h2>
            <p class="hero-subtitle">Discover amazing deals on our featured items</p>
        </section>
        
        <section class="products-grid">
            <div class="product-card">
                <img src="https://via.placeholder.com/200x200" alt="Product" class="product-image">
                <h3 class="product-title">Amazing Product</h3>
                <p class="product-price">$29.99</p>
                <button class="btn btn-primary add-to-cart">Add to Cart</button>
            </div>
        </section>
    </main>
</body>
</html>
