<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enterprise App</title>
    <link rel="stylesheet" href="assets/stylesheets/main.css">
    <link rel="stylesheet" href="assets/stylesheets/components.css">
    <link rel="stylesheet" href="assets/stylesheets/utilities.css">
</head>
<body>
    <div class="app-wrapper">
        <header class="app-header">
            <div class="header-container">
                <h1 class="app-title">Enterprise Application</h1>
                <nav class="primary-nav">
                    <a href="index.html" class="nav-item active">Dashboard</a>
                    <a href="users.html" class="nav-item">Users</a>
                    <a href="reports.html" class="nav-item">Reports</a>
                </nav>
            </div>
        </header>
        
        <main class="app-main">
            <div class="main-container">
                <section class="dashboard-section">
                    <h2 class="section-title">Dashboard Overview</h2>
                    <div class="dashboard-grid">
                        <div class="dashboard-card">
                            <h3 class="card-title">Total Users</h3>
                            <p class="card-value">1,234</p>
                        </div>
                        <div class="dashboard-card">
                            <h3 class="card-title">Revenue</h3>
                            <p class="card-value">$45,678</p>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

</html>
